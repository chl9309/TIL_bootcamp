{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  {% comment %} <a href="/articles/create/">[게시글 생성]</a> {% endcomment %}
  <a href="{% url 'articles:create' %} ">[게시글 생성]</a>

  {% for article in articles %}
  
  <a href="{% url 'articles:detail' article.pk %}">
    <p>{{ article.pk }}번 째 글</p>
    <p>제목 : {{ article.title }}</p>
  </a>
    <hr>

  {% empty %}
    <p>아직 게시글이 없습니다.</p> 

  {% endfor %}

{% endblock content %}
