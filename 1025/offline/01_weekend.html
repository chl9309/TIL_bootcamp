<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>요일</h3>
  <ul id="day">
    <li>월요일</li>
    <li>화요일</li>
    <li>수요일</li>
    <li>목요일</li>
    <li>금요일</li>
  </ul>

  <script>
    // code here

    const ul = document.querySelector('#day')

    const sat = document.createElement('li')
    sat.innerText = '토요일'

    ul.append(sat)

    const sun = document.createElement('li')
    sun.innerText = '일요일'
    
    ul.prepend(sun)
    
    let start = document.createElement('p')
    start.innerText = 'start'
    ul.before(start)
    let end = document.createElement('p')
    end.innerText = 'end'
    ul.after(end)

    const mon = ul.children[1]
    const tue = ul.children[2]
    const wed = ul.children[3]
    const thr = ul.children[4]
    const fri = ul.children[5]
    
    mon.remove()
    
    </script>
</body>
</html>
